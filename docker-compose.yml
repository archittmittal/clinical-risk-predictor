version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "7860:7860"
    volumes:
      - ./backend/models/weights:/app/backend/models/weights
    environment:
      - PORT=7860

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=http://localhost:7860
    ports:
      - "3000:80"
    depends_on:
      - backend
